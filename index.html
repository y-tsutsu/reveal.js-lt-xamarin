## Xamarinの紹介
　
### by tsutsu

---

### Xamarinを触ってみた

<br>

Xamarinで初めてのAndroidアプリを作ってみました

--

### 開発環境

<br>

Windows 10 Pro Version 1607

Visual Studio Community 2015 Update 3

---

### Xamarinとは

<br>

C#でiOS，Androidアプリが作れるやつです

<br>

![image](./image/image01.png)

--

### お高いんでしょう？

<br>

Microsoftが2016年2月にXamarinを買収しました

Visual Studioに無料で同梱されます

Visual Studio Community 2015 Update3をインストールすればすぐに使えます

--

### C#が使える？

<br>

System名前空間などの見慣れたクラスも使えます

<br>

![image](./image/image02.png)

--

### クロスプラットフォーム？

<br>

UI部分はOSごとに書きなおす必要があります

Xamarin.Formsを使えば共通化できるっぽいけど

制限が多そう

<br>

![image](./image/image03.png)

---

### 標準のサンプルアプリ

<br>

ボタンを押したらカウントアップ

![image](./image/image04.png)

--

### 少しだけ改造しました

<br>

* さみしい見た目を華やかに
* 楽しいサウンドで彩りを
* 押した回数を永続化
* 他の端末でもにゃんぱすーをシェア

--

### にゃんぱすーサーバ

<br>

[wss://the-des-alizes.herokuapp.com/ws](wss://the-des-alizes.herokuapp.com/ws)

<br>

DjangoとChannelsで手軽に用意しました

Webソケットで接続すると現在のカウントを返信

「にゃんぱすー」するとカウントアップしてみんなに通知

--

### おまけ情報

<br>

Webソケットのテストには`wscat`が便利でした

<br>

```
$ npm install -g ws
$ wscat -c wss://the-des-alizes.herokuapp.com/ws
```

--
